</nav>    <section class="contactMain">
        <form>
            <h1 class="title">Kontakt</h1>
            <div class="contact-box">
                <label for="name">Imię:</label>
                <input class="text" type="text" id="name" name="name" required>
            </div>
            <div class="contact-box">
                <label for="email">Email:</label>
                <input class="text" type="email" id="email" name="email" required>
            </div>
            <div class="contact-box">
                <label class="textareaLabel" for="msg">Wiadomość:</label>
                <textarea class="textarea
            " name="msg" id="msg" required></textarea>
            </div>
            <div class="btnBox">
                <button>Wyślij</button>
            </div>
        </form>

        <section class="mapSection">

            <h1 class="mapSection__title">Znajdziesz nas tutaj</h1>
            <div class="mapSection__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.8982690809967!2d19.890273976541692!3d50.088191513380984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1684179532151!5m2!1spl!2spl"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </section>
